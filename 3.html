<h2>인생의 아픔</h2>
<p> 예를 들어봅시다. 우리는 어인섬을 클리어하게 되면 희귀함 3개를 받게 됩니다. 그 전에 마린포드나 샤봉디 제도 까지 생각하면 총 6개를 받게 되죠. 이 희귀함은 자기가 뽑은 흔함유닛 이외에 공짜로 받은것이기 때문에 이 유닛들을 활용해서 전설을 뽑는다면 적은 수고를 들이고 뽑을 수 있겠죠</p>
